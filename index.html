<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="result"><p id="resultP"></p></div>
        <div id="cancel"><button>C</button></div>
        <div id="mplus"><button>+/-</button></div>
        <div id="percent"><button>%</button></div>
        <div id="division"><button id="orange">/</button></div>
        <div id="seven"><button>7</button></div>
        <div id="eight"><button>8</button></div>
        <div id="nine"><button>9</button></div>
        <div id="multiply"><button id="orange">*</button></div>
        <div id="four"><button>4</button></div>
        <div id="five"><button>5</button></div>
        <div id="six"><button>6</button></div>
        <div id="minus"><button id="orange">-</button></div>
        <div id="one"><button>1</button></div>
        <div id="two"><button>2</button></div>
        <div id="three"><button>3</button></div>
        <div id="plus"><button id="orange">+</button></div>
        <div id="zero"><button>0</button></div>
        <div id="dot"><button>.</button></div>
        <div id="equal"><button id="orange">=</button></div>
    </div>

</body>
<script src="script.js"></script>

</html>
